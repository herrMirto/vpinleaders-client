name: Build VPinLeaders Client

on:
  push:
    branches: [ "master", "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-gi \
          python3-gi-cairo \
          gir1.2-webkit2-4.1 \
          libgirepository2.0-dev \
          libcairo2-dev \
          pkg-config \
          python3-dev \
          libwebkit2gtk-4.1-dev \
          build-essential \
          libdbus-1-dev
          
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
        
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --add-data "assets:assets" --icon "assets/icon.png" --hidden-import="pynput.keyboard._xorg" --hidden-import="pynput.mouse._xorg" --name "VPinLeaders-Linux-x64" main.py
          
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VPinLeaders-Linux-x64.zip
        path: dist/VPinLeaders-Linux-x64

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
    - uses: actions/checkout@v4
    
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-gi \
          python3-gi-cairo \
          gir1.2-webkit2-4.1 \
          libgirepository2.0-dev \
          libcairo2-dev \
          pkg-config \
          python3-dev \
          libwebkit2gtk-4.1-dev \
          build-essential \
          libdbus-1-dev
          
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
        
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed \
        --add-data "assets:assets" \
        --icon "assets/icon.png" \
        --exclude-module "PyQt6.QtNetwork" \
        --collect-all "PyQt6" \
        --hidden-import="pynput.keyboard._xorg" \
        --hidden-import="pynput.mouse._xorg" \
        --runtime-tmpdir /tmp \
        --name "VPinLeaders-Linux-aarch64" \
        main.py
          
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VPinLeaders-Linux-aarch64.zip
        path: dist/VPinLeaders-Linux-aarch64

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --add-data "assets;assets" --icon "assets/icon.ico" --hidden-import="pynput.keyboard._win32" --hidden-import="pynput.mouse._win32" --name "VPinLeaders-Windows-x64" main.py
          
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VPinLeaders-Windows-x64.zip
        path: dist/VPinLeaders-Windows-x64.exe

  build-macos-x86:
    runs-on: macos-15-intel
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --add-data "assets:assets" --icon "assets/icon.icns" --hidden-import="pynput.keyboard._darwin" --hidden-import="pynput.mouse._darwin" --name "VPinLeaders-macOS-x86_64" main.py
          
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VPinLeaders-macOS-x86_64.zip
        path: dist/VPinLeaders-macOS-x86_64

  build-macos-arm64:
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --add-data "assets:assets" --icon "assets/icon.icns" --hidden-import="pynput.keyboard._darwin" --hidden-import="pynput.mouse._darwin" --name "VPinLeaders-macOS-arm64" main.py
          
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VPinLeaders-macOS-arm64.zip
        path: dist/VPinLeaders-macOS-arm64
